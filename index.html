<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="relogio">
    <h2>A hora é agora</h2>
    <div id="tempo">
      <div><span id="hora">00</span><span>Horas</span></div>
      <div><span id="minutos">00</span><span>Minutos</span></div>
      <div><span id="segundos">00</span><span>Segundos</span></div>
    </div>
  </div>

  <Script>
    function relogio(){
      var horas = document.getElementById('hora');
      var minutos = document.getElementById('minutos');
      var segundos = document.getElementById('segundos');

      var h = new Date().getHours();
      var m = new Date().getMinutes();
      var s = new Date().getSeconds();

      horas.innerHTML = h;
      minutos.innerHTML = m;
      segundos.innerHTML = s;
    }
    var interval = setInterval(relogio,1000);
  </Script>
</body>
</html>
